<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="test.css">
  <title>Document</title>
</head>
<body>
  <div class="payment-container">
    <div class="payment-toggle"> 
      <button class="toggle-btn visa-btn active" id="visa-btn" href="#visa" onclick="togglePaymentType('visa')"> <img src="https://i.imgur.com/sB4jftM.png" width="80"> </button> 
      <button class="toggle-btn paypal-btn" id="paypal-btn" href="#paypal" onclick="togglePaymentType('paypal')"> <img src="https://i.imgur.com/yK7EDD1.png" width="80"> </button> 
    </div>
    <div id="visa-container">
      <div class="card-container">
        <h5>Credit card</h5>
        <div class="input-field">
          <div class="inputbox name"> 
            <input type="text" name="" class="form-control" required="required"> <span>Cardholder Name</span> 
          </div> 
          <div class="inputbox card-num"> 
            <input type="text" name="" min="1" max="9999999999999999" class="form-control" required="required"> <span>Card Number</span> 
          </div> 
          <div class="inputbox exp-date"> 
            <input type="text" name="" min="1" max="999" class="form-control" required="required"> <span>Expiration Date</span> 
          </div> 
          <div class="inputbox cvv"> 
            <input type="password" name="ccv" min="1" max="999" class="form-control cvv-input" required="required"> <span>CVV</span> 
          </div>
          <div class="inputbox amount"> 
            <input type="number" name="amount" class="form-control" required="required" value="20"> <span>Amount(RM)</span> 
          </div>
        </div>
        <div class="pay"> 
          <button class="">Pay</button> 
        </div> 
      </div>
    </div>
    <div id="paypal-container" style="display: none;">
      <div class="paypal-container">
        <div class="inputbox"> 
          <input type="email" name="name" class="form-control" required="required"> <span class="paypal-span">Paypal Email Address</span> 
        </div> 
        <div class="pay paypal-pay"> 
          <button class="">Pay</button> 
        </div> 
      </div>
    </div>
  </div>
</body>
<script src="./test.js"></script>
</html>
